<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Todos los productos</title>
  <link rel="stylesheet" href="../assets/fonts/style.css">
  <link rel="stylesheet" href="../assets/css/admin-home.css">
  <link rel="icon" type="image/png" href="../assets/images/logo-title.png">
</head>
<body>
  <header>
    <section class="header__upper container">
      <div class="logo__container">
        <h1 class="header__logo">
          <a href="../../index.html">
            <img src="../assets/images/logo.svg" alt="Logotipo da AluraGeek">
          </a>       
        </h1>
        <div class="search__container">
          <label for="search" class="sr-only"></label>
          <input type="text" name="search" id="search" placeholder="¿Qué desea encontrar?" class="search__input">
          <i class="icon-search search__icon"></i>
        </div>
      </div>
      <a href="./login.html" class="header__login" data-button-login>Login</a>
      <i class="icon-search header__search" data-icon-search></i>
      <i class="icon-close header__close" data-icon-search></i>
    </section>
  </header>
  <main>
    <section class="products">
      <div class="products__header">
        <h3 class="header__title">Todos los productos</h3>
        <a href="./admin-add-product.html" class="main-button header__link">Adicionar producto</a>
      </div>
      <ul class="products__cards" data-products-container>
        <li class="products__card">
          <div class="card__image">
            <img src="../assets/images/products/diversos-sonic.svg" alt="">
            <div class="card__icons">
              <i class="icon-delete card__icon"></i>
              <i class="icon-create card__icon"></i>
            </div>
          </div>
          <h4 class="card__title">Producto XYZ</h4>
          <p class="card__price">$ 60,00</p>
          <p class="card__description">#111111</p>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <section class="contact container">
        <img src="../assets/images/logo.svg" alt="Logotipo da AluraGeek" class="contact__logo">
        <ul class="contact__list">
          <li class="contact__link">
            <a href="#">¿Quiénes somos?</a>
          </li>
          <li class="contact__link">
            <a href="#">Política de privacidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Programa fidelidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Nuestra historia</a>
          </li>
          <li class="contact__link">
            <a href="#">Quiero ser miembro</a>
          </li>
          <li class="contact__link">
            <a href="#">Anúncie aquí</a>
          </li>
        </ul>
      <form action="" method="post">
        <fieldset class="contact__form">
          <legend class="form__title">Contáctenos</legend>
          <div class="input__container">
            <input type="text" class="form__input main-input" id="name" required>
            <label for="name" class="suspended-label">Nombre</label>
          </div>
          <label for="message" class="sr-only">Digite su mensaje</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form__message main-input" placeholder="Escriba su mensaje" required></textarea>
          <button class="form__button main-button">Enviar mensaje</button>
        </fieldset>
      </form>
    </section>
  </footer>
  <script src="../scripts/admin-home/admin-home.js" type="module"></script>
</body>
</html>
