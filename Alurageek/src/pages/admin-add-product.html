<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Adicionar producto</title>
  <link rel="stylesheet" href="../assets/fonts/style.css">
  <link rel="stylesheet" href="../assets/css/admin-add-product.css">
  <link rel="icon" type="image/png" href="..assets/images/logo-title.png">
</head>
<body>
  <header>
    <section class="header__upper container">
      <div class="logo__container">
        <h1 class="header__logo">
          <a href="../../index.html">
            <img src="../assets/images/logo.svg" alt="Logotipo da AluraGeek">
          </a>       
        </h1>
        <div class="search__container">
          <label for="search" class="sr-only"></label>
          <input type="text" name="search" id="search" placeholder="¿Qué desea encontrar?" class="search__input">
          <i class="icon-search search__icon"></i>
        </div>
      </div>
      <a href="./admin-home.html" class="header__login" >Menú de productos</a>
      <i class="icon-search header__search" data-icon-search></i>
      <i class="icon-close header__close" data-icon-search></i>
    </section>
  </header>
  <main>
    <form action="" class="add-product container" data-form>
      <fieldset>
        <legend class="add-product__title">Adicionar nuevo producto</legend>
        <div class="add-product__add-image">
          <div class="add-image__visualization" id="image-container">
            <div class="add-image__drop">
              <i class="icon-insert_photo add-image__icon"></i>
              <p class="image-drop__text">Arrastra para agregar una imagen al producto.</p>
            </div>
          </div>
          <span>Ou</span>
          <div class="add-image__add-file">
            <label for="add-image" class="add-image__button">
              <i class="icon-add add-image__icon"></i>
              Adicionar una imagen del producto
            </label>
            <input type="file" id="add-image" name="add-image" accept=".jpg, .jpeg, .png" data-input-image>
          </div>
        </div>
        <div class="add-product__name">
          <input type="text" class="main-input form__input" id="name" required maxlength="20" data-input-name>
          <label for="name" class="suspended-label">Nombre del producto</label>
        </div>
        <select name="category" id="category" class="add-product__category" required data-input-category>
          <option value="" hidden selected disabled>Categoria de producto</option>
          <option value="starwars">Star Wars</option>
          <option value="consoles">Consolas</option>
          <option value="diversos">Diversos</option>
        </select>
        <div class="add-product__price">
          <input type="number" class="main-input form__input" id="price" required data-input-price>
          <label for="price" class="suspended-label">Precio de producto</label>
        </div>
        <label for="description" class="sr-only">Descripción del producto</label>
        <textarea name="description" id="description" cols="30" rows="4" class="add-product__description main-input" placeholder="Descripción del producto" maxlength="150" data-input-description></textarea>
        <button type="submit" class="add-product__button main-button">Adicionar producto</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <section class="contact container">
        <img src="../assets/images/logo.svg" alt="Logotipo da AluraGeek" class="contact__logo">
        <ul class="contact__list">
          <li class="contact__link">
            <a href="#">Quiénes somos</a>
          </li>
          <li class="contact__link">
            <a href="#">Política de privacidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Programa fidelidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Nuestra historia</a>
          </li>
          <li class="contact__link">
            <a href="#">Quiero ser miembro</a>
          </li>
          <li class="contact__link">
            <a href="#">Anúncie aquí</a>
          </li>
        </ul>
      <form action="" method="post">
        <fieldset class="contact__form">
          <legend class="form__title">Contáctenos</legend>
          <div class="input__container">
            <input type="text" class="form__input main-input" id="name" required>
            <label for="name" class="suspended-label">Nombre</label>
          </div>
          <label for="message" class="sr-only">Digite su mensaje</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form__message main-input" placeholder="Escriba su menasje" required></textarea>
          <button class="form__button main-button">Enviar mensaje</button>
        </fieldset>
      </form>
    </section>
  </footer>
  <script src="../scripts/add-products-components/add-products-main.js" type="module"></script>
</body>
</html>
